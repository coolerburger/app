<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <title>Meine iPhone App</title>
  <style>
    html,body{margin:0;padding:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#121212;color:#fff}
    header{padding:20px;text-align:center;background:#0c0c0c;position:sticky;top:0}
    .card{margin:20px;padding:20px;background:#1e1e1e;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.4)}
    button{padding:10px 20px;border:none;border-radius:8px;background:#007aff;color:#fff;font-size:16px}
    textarea{width:100%;height:80px;margin-top:10px;padding:10px;border-radius:8px;border:none}
  </style>
</head>
<body>
  <header><h1>Meine iPhone App</h1></header>
  <main>
    <div class="card">
      <h2>ZÃ¤hler</h2>
      <p id="count">0</p>
      <button onclick="increment()">+1</button>
    </div>
    <div class="card">
      <h2>Notizen</h2>
      <textarea id="notes" placeholder="Schreib was..."></textarea>
      <button onclick="saveNotes()">Speichern</button>
    </div>
  </main>
  <script>
    let count = localStorage.getItem("count") || 0;
    document.getElementById("count").textContent = count;
    function increment(){
      count++;
      localStorage.setItem("count", count);
      document.getElementById("count").textContent = count;
    }
    document.getElementById("notes").value = localStorage.getItem("notes") || "";
    function saveNotes(){
      const text = document.getElementById("notes").value;
      localStorage.setItem("notes", text);
      alert("Gespeichert!");
    }
  </script>
</body>
</html>
